{% extends 'base.html'%}
{% block title %}
{{title}}
{% endblock %}

{% block intro %}
<div style="position: relative;z-index: 1;top: 40%"><h1 class="text-light ms-5">Помощник в LoL</h1></div>
{% endblock %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
<script>
VANTA.FOG({
  el: "#intro",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  highlightColor: 0x8514b6,
  midtoneColor: 0x875cc2,
  lowlightColor: 0x0,
  baseColor: 0x0,
  blurFactor: 0.50,
  speed: 2.80
})
</script>

{% endblock %}
