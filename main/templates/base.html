<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.14/dist/css/uikit.min.css">
    <title>{% block title %}{% endblock %}</title>
    {% block contentHead %}{% endblock %}
</head>
<body style='background-color:#22042e'>
<style>
    ::-webkit-scrollbar{
       width:0px;
       height:0px;
    }
    img {
      	filter: brightness(80%)
    }
    .text{
        max-height:150px
    }
</style>
<div id='intro' {% if not not_need_intro %} style='position: relative;height:700px'{% endif %} >
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark ">
                <div class="container-fluid" >
                    <a class="uk-text-large uk-button uk-button-text mb-0 text-light uk-button-text h1"  href="{% url 'home'%}">iLAND</a>
                    <div class="navbar-collapse collapse show" id="navbarColor01"></div>
                    <div class="d-flex text-primary">
                        <a class="uk-button uk-button-text text-primary me-2" href="{% url 'login' %}">Войти</a><a class="uk-button uk-button-text text-primary ms-2" href="{% url 'register' %}">Регистрация</a>
                    </div>
                </div>
        </nav> 
    </div>
    {% block intro %}{% endblock %}
</div>      

{% block content %}{% endblock %}

<div style="height:100px; padding:50px;padding-bottom:0px" class="fixed-bottom; border-top" width="100%">
    <h6 class="text-light">Create by iLAND</h6>
</div>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.14/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.14/dist/js/uikit-icons.min.js"></script>
</body>
</html>
