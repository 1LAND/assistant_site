{% extends 'base.html'%}
{% block title %}
Войти
{% endblock %}
{% block intro %}
    <div class='container text-light' style='margin-top:3%'>
        <h1 class="text-light mx-auto ">
        </h1>
        <div class="card border-primary mx-auto" style="width: 18rem;background: rgba(0, 0, 0, 0)">
          <div class="card-body">
            <h3 class='text-light mx-auto'>Авторизация</h3>
            <form method='post'>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary" style='width:100%'>Авторизация</button>
            </form>
          </div>
        </div>
    </div>
{% endblock %}
{% block content %}
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
VANTA.BIRDS({
  el: "#intro",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  backgroundColor: 0x22042e,
  color1: 0xf700f7,
  color2: 0x400045,
  colorMode: "lerp"
})
</script>
{% endblock %}
